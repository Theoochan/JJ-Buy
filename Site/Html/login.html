<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../Css/styleLogin.css">
</head>
<body>
    <main class="container">
        <div class="form-img">
            <a href="index.html"><img  class="navIcons" src="../imgs/logoNovSF.png" alt="home"></a>    
        </div>
                
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="../Html/loginP2.html">Entrar</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input id="nome" type="text" placeholder="Digite seu Nome Completo" required>
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" placeholder="Digite seu CEP" required>
                    </div>

                    <div class="input-box">
                        <label for="logradouro">Logradouro</label>
                        <input id="logradouro" type="text" placeholder="Digite o seu logradouro" required>
                    </div>
                    <div class="input-box">
                        <label for="num">Número</label>
                        <input id="num" type="text" placeholder="Digite o Numero da Sua Casa" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" placeholder="Digite sua Senha" required>
                    </div>

                    <div class="input-box" id="adm-input-box">
                        <input type="checkbox" name="ADM" id="adm-check">
                        <label for="adm">Adimnistrador</label>
                        <input id="adm" type="text" placeholder="Código de Adimnistrador" required>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Cadastrar</a></button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
